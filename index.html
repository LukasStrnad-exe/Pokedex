<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/flaticon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <script src="script.js" defer></script>
    <script src="scripts/db.js" defer></script>
    <script src="scripts/template.js" defer></script>
  </head>
  <body onload="onload()">
    <header>
      <div class="head">
        <img src="assets/img/logo.png" alt="logo" />
      </div>
    </header>
    <div class="wrapper">
      <div class="custom_input">
        <input class="input" type="text" placeholder="Search your Pokemon" />
      </div>
      <div class="container">
        <div class="pokemon_card">
          <div class="pokemon_img">
            <img src="assets/img/glumanda.png" alt="" />
          </div>
          <div class="pokemon_nr">
            <p>#1</p>
          </div>
          <div class="pokemon_name">
            <h3>Charmander</h3>
          </div>
          <div class="pokemon_elements">
            <div class="pokemon_0_element">Fire</div>
            <div class="pokemon_1_element">Flying</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
