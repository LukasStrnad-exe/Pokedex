<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/flaticon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/type.css" />
    <script src="script.js" defer></script>
    <script src="scripts/template.js" defer></script>
    <script src="scripts/typeClasslist.js" defer></script>
  </head>
  <body onload="onload()">
    <header>
      <div class="head">
        <img src="assets/img/logo.png" alt="logo" />
      </div>
    </header>
    <div class="wrapper">
      <div class="custom_input">
        <input class="input" type="text" placeholder="Search your Pokemon" />
        <button><img src="assets/icons/lupe.png" alt="suche" /></button>
      </div>
      <div class="container" id="container"></div>
      <div class="load_button" onclick="loadButton()">
        <button>
          <img src="assets/icons/aktualisierung.png" alt="load_pokemon" />
        </button>
      </div>
    </div>
  </body>
</html>
