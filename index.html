<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/flaticon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/type.css" />
    <link rel="stylesheet" href="styles/detailshowcase.css" />
    <script src="script.js" defer></script>
    <script src="scripts/template.js" defer></script>
    <script src="scripts/typeClasslist.js" defer></script>
  </head>
  <body onload="onload()">
    <div class="max_width">
      <header>
        <div class="head">
          <a href="index.html"><img src="assets/img/logo.png" alt="logo" /></a>
          <h1>Pokedex</h1>
        </div>
      </header>
      <div class="wrapper">
          <div class="custom_input">
            <input
              id="filterword"
              class="input"
              type="text"
              placeholder="Search your Pokemon"
            />
            <button onclick="search()">
              <img src="assets/icons/lupe.png" alt="suche" />
            </button>
          </div>
          <div class="container" id="container"></div>
          <div class="load_button" id="loadButton" onclick="loadButton()">
            <button>
              <img src="assets/icons/aktualisierung.png" alt="load_pokemon" />
            </button>
          </div>
          <div class="detailinformation-bg d-none" id="detailinformationBg">
            <div class="detailinformation" id="detailinformation"></div>
          </div>
        <div class="loadinbutton d-none" id="loadinButton">
          <img src="assets/gif/load-animation.gif" alt="load" />
        </div>
    </div>
  </body>
</html>
